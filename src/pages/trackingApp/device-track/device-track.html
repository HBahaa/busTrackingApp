<ion-header>

  <ion-navbar>
    <ion-title>device-track</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="map">
    
  </div>
  
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
          <ion-icon ios="ios-car" md="md-car"></ion-icon>
      </ion-thumbnail>
      <h2>Car</h2>
      <button ion-button clear item-end (click)="openCarMenu()">Actions</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <ion-icon ios="ios-woman" md="md-woman"></ion-icon>
      </ion-thumbnail>
      <h2>Child Girl</h2>
      <button ion-button clear item-end (click)="openMenu()">Actions</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <ion-icon ios="ios-man" md="md-man"></ion-icon>
      </ion-thumbnail>
      <h2>Child Boy</h2>
      <button ion-button clear item-end (click)="openMenu()">Actions</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
          <img src="assets/imgs/cat.png" id="pet">
      </ion-thumbnail>
      <h2>Pet</h2>
      <button ion-button clear item-end (click)="openMenu()">Actions</button>
    </ion-item>
  </ion-list>
</ion-content>
