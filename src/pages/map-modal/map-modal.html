<ion-header>
  <ion-navbar color="navbarColor">

    <ion-toolbar>
      <ion-title>{{ 'MAPMODAL_PAGE.map' | translate }}</ion-title>
      <ion-buttons end>
        <button ion-button color="light" (click)="dismiss()">
          {{ 'MAPMODAL_PAGE.save' | translate }}
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

 
<ion-content>
  <div id="over_map">

    <ion-searchbar primary [(ngModel)]="searchQuery" show-cancel="true" placeholder="{{ 'MAPMODAL_PAGE.search' | translate }}"></ion-searchbar>
    <button ion-button icon-only block (click)="codeAddress()"><ion-icon name="redo"></ion-icon></button>
  </div>
  <div id="map"></div>
</ion-content>
