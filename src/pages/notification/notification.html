
<ion-header>

  <ion-navbar>
    <ion-title>notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div id="map"></div>
	<ion-card>
	  
	  <ion-card-content>
	  	<p>{{notification.time | date:'short'}}</p>
		<h2><span>Bus Speed:</span> {{ notification.speed }}</h2>
		<h2><span>Status:</span> {{ notification.status }}</h2>
		<ion-card-title>
	      {{ notification.msg }}
	    </ion-card-title>
	  </ion-card-content>
	</ion-card>
</ion-content>
