<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="fixed-action-btn">
    <a class="btn-floating medium red">
      <i class="medium material-icons">mode_edit</i>
    </a>
    <ul>
        <li><a class="btn-floating red" (click)="addNewBtn()"><i class="material-icons">mode_edit</i></a></li>
        <li><a class="btn-floating green" (click)="backToIntro()"><i class="material-icons">swap_horiz</i></a></li>
    </ul>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <h2>{{ item.name }}</h2>
      <button ion-button (click)="itemSelected(item)" clear item-end>Send Request</button>
    </ion-item>  
  </ion-list>
</ion-content>
