<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'MAP_PAGE.title' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="goToRegister()">
        {{ 'MAP_PAGE.next' | translate }}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

 
<ion-content>
  <div id="over_map">
    <ion-searchbar primary [(ngModel)]="searchQuery" show-cancel="true" placeholder="{{ 'MAP_PAGE.search' | translate }}"></ion-searchbar>
    <button ion-button icon-only block (click)="codeAddress()"><ion-icon name="redo"></ion-icon></button>
  </div>
  <div id="map"></div>
</ion-content>
